
<form novalidate (ngSubmit)="onSubmit(loginFrm)" [formGroup]="loginFrm">
    <div class="container">
        <img class="img-responsive col-md-offset-4" src="../../images/mainlogo.png" alt="NDB Bank" width="360" height="345">
        <div class="panel panel-default col-md-4 col-md-offset-4">
            <div class="panel-body">
                <div class="form-group">
                    <label>Username<b style="color:red">*</b></label>
                    <input type="text" class="form-control" formControlName="LoginName" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <label>Password<b style="color:red">*</b></label>
                    <input type="password" class="form-control" formControlName="Password" placeholder="Enter Password">
                </div>
                <div class="checkbox">

                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" [disabled]="loginFrm.invalid" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>
</form>
